<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey-Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div>
        <h1 id="title"> Survey-Form</h1>

    </div>
    <div>
        <p id="Name"> Name:
            <input type="text">
        </p>
    </div>
    <div>
        <p id="Email"> Email:
            <input type="email">
        </p>
    </div>
    <div>
        <p id="Age"> Age:
            <input type="date">
        </p>
    </div>
    <div>
        <p id="Location"> Location:
            <input type="text">
        </p>
    </div>
    <div>
        <p id="ualification"> Qualification:
            <input type="text">
        </p>
    </div>
    <div>
        <p id="Current"> Current job:
            <input type="radio">

        </p>
    </div>
    <div>
        <p id="happy"> Are you happy with your job: YES
            <input type="checkbox"> NO
            <input type="checkbox">
        </p>
    </div>

    <button type="button" onclick="alert('Your form is submitted!')">Submit</button>
</body>

</html>
