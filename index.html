<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey-Form</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="bdy">
    <form>
        <div>
            <div>
                <h1 id="title"> Are you happy with your job!</h1>

            </div>
            <div> Name:
                <input type="text" placeholder="your name">

            </div>
            <div> Email:
                <input type="email" placeholder="your email">

            </div>
            <div>
                Age:
                <input type="date" placeholder="your age">

            </div>
            <div>
                Location:
                <input type="text" placeholder="your location">

            </div>
            <div>
                Qualification:
                <input type="text" placeholder="Ex: post-graduation">

    </form>
    </div>
    <div> Current job:

        <form>
            <select id="Inside" name="Current job">
                <option value="st">Student</option>
                <option value="job">Job</option>
                <option value="bu">Business</option>
            </select>
        </form>

    </div>
    <div>
        Are you happy with your job:
        <form>
            <input type="radio" id="YES" name="option" value="YES">
            <label for="YES">YES</label><br>
            <input type="radio" id="NO" name="option" value="NO">
            <label for="NO">NO</label><br>

        </form>
    </div>

    <button class="btn" type="button" onclick="alert('Your form is submitted!')">Submit</button>
    </div>
    </form>
</body>

</html>
